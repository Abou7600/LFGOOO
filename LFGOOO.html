<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üì∏ Galerie LFGOOO</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --bg1: #00c9ff;
      --bg2: #92fe9d;
      --accent: #ffffff;
      --btn-text: #00c9ff;
    }
    body {
      background: linear-gradient(to right, var(--bg1), var(--bg2));
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 24px;
      color: var(--accent);
      margin: 0;
      min-height: 100vh;
    }
    h1 { font-size: 2.2rem; margin: 20px 0 10px; }
    p.subtitle { font-size: 1rem; margin-bottom: 30px; color: #fff; }

    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 28px; margin-bottom: 28px; }
    .theme { background-color: rgba(255, 255, 255, 0.08); padding: 16px; border-radius: 14px; box-shadow: 0 6px 18px rgba(0,0,0,0.12); }
    h2 { font-size: 1.15rem; margin: 0 0 12px; text-decoration: underline; }

    .diaporama { position: relative; width: 100%; max-width: 320px; margin: 0 auto; cursor: pointer; }
    .diaporama img {
      width: 100%; height: 250px; object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
      transition: opacity 360ms ease, transform 360ms ease;
    }
    .diaporama img.fade-out { opacity: 0; transform: scale(0.98); }

    figcaption { margin-top: 10px; font-size: 0.95rem; color: var(--accent); min-height: 1.2em; }
    .controls { margin-top: 10px; }
    button {
      padding: 8px 14px; margin: 4px;
      border: none; border-radius: 6px;
      background-color: #ffffff; color: var(--btn-text);
      font-weight: 700; cursor: pointer;
      transition: transform 120ms ease;
    }
    button:active { transform: scale(0.98); }

    /* Plein √©cran */
    .fullscreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .fullscreen.active { visibility: visible; opacity: 1; }
    .fullscreen img {
      max-width: 90%; max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      transition: transform 0.3s ease;
      transform: scale(0.95);
    }
    .fullscreen.active img { transform: scale(1); }

    .nav-btn {
      position: absolute; top: 50%;
      transform: translateY(-50%);
      font-size: 2rem; background: none;
      border: none; color: white;
      cursor: pointer; padding: 16px;
      user-select: none;
    }
    .nav-btn:hover { color: #00c9ff; }
    .prev { left: 20px; }
    .next { right: 20px; }
    .close {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 2rem;
      cursor: pointer;
      color: white;
      background: none;
      border: none;
    }

    @media (max-width: 1000px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <h1>üì∏ Galerie de Souvenirs LFGOOO</h1>
  <p class="subtitle">Parce que j‚Äôai pass√© mes plus belles ann√©es lyc√©ennes avec vous‚Ä¶ 
    et parce que chaque souvenir m√©rite sa place, m√™me quand je manque d‚Äôespace !</p>

  <div class="grid">
    <!-- Bruxelles -->
    <div class="theme">
      <h2>Bruxelles</h2>
      <figure class="diaporama" onclick="openFullscreen(['bruxelles1.jpg','bruxelles2.jpg','bruxelles3.jpg'], 0)">
        <img src="bruxelles1.jpg" alt="Bruxelles">
        <figcaption>Notre effet papillon</figcaption>
      </figure>
      <div class="controls">
        <button onclick="changeImage(this, ['bruxelles1.jpg','bruxelles2.jpg','bruxelles3.jpg'])">‚¨Ö</button>
        <button onclick="changeImage(this, ['bruxelles1.jpg','bruxelles2.jpg','bruxelles3.jpg'])">‚û°</button>
      </div>
    </div>

    <!-- Walibi 2024 -->
    <div class="theme">
      <h2>Walibi 2024</h2>
      <figure class="diaporama" onclick="openFullscreen(['walibi2024_1.jpg','walibi2024_2.jpg','walibi2024_3.jpg','walibi2024_4.jpg','walibi2024_5.jpg','walibi2024_6.jpg','walibi2024_7.jpg','walibi2024_8.jpg'], 0)">
        <img src="walibi2024_1.jpg" alt="Walibi 2024">
        <figcaption>LFGOO √† Walibi ! üò±</figcaption>
      </figure>
      <div class="controls">
        <button onclick="changeImage(this, ['walibi2024_1.jpg','walibi2024_2.jpg','walibi2024_3.jpg','walibi2024_4.jpg','walibi2024_5.jpg','walibi2024_6.jpg','walibi2024_7.jpg','walibi2024_8.jpg'])">‚¨Ö</button>
        <button onclick="changeImage(this, ['walibi2024_1.jpg','walibi2024_2.jpg','walibi2024_3.jpg','walibi2024_4.jpg','walibi2024_5.jpg','walibi2024_6.jpg','walibi2024_7.jpg','walibi2024_8.jpg'])">‚û°</button>
      </div>
    </div>

    <!-- Ski -->
    <div class="theme">
      <h2>Ski</h2>
      <figure class="diaporama" onclick="openFullscreen(['ski1.jpg','ski2.jpg','ski3.jpg'], 0)">
        <img src="ski1.jpg" alt="Ski">
        <figcaption>‚õ∑Ô∏è Ski</figcaption>
      </figure>
      <div class="controls">
        <button onclick="changeImage(this, ['ski1.jpg','ski2.jpg','ski3.jpg'])">‚¨Ö</button>
        <button onclick="changeImage(this, ['ski1.jpg','ski2.jpg','ski3.jpg'])">‚û°</button>
      </div>
    </div>

    <!-- Walibi 2025 -->
    <div class="theme">
      <h2>Walibi 2025</h2>
      <figure class="diaporama" onclick="openFullscreen(['walibi2025_1.jpg','walibi2025_2.jpg'], 0)">
        <img src="walibi2025_1.jpg" alt="Walibi 2025">
        <figcaption>üé¢ Walibi 2025</figcaption>
      </figure>
      <div class="controls">
        <button onclick="changeImage(this, ['walibi2025_1.jpg','walibi2025_2.jpg'])">‚¨Ö</button>
        <button onclick="changeImage(this, ['walibi2025_1.jpg','walibi2025_2.jpg'])">‚û°</button>
      </div>
    </div>

    <!-- Autres moments -->
    <div class="theme">
      <h2>Autres moments</h2>
      <figure class="diaporama" onclick="openFullscreen(['autres_1.jpg','autres_2.jpg','autres_3.jpg'], 0)">
        <img src="autres_1.jpg" alt="Autres">
        <figcaption>Repas surprise üçΩÔ∏è</figcaption>
      </figure>
      <div class="controls">
        <button onclick="changeImage(this, ['autres_1.jpg','autres_2.jpg','autres_3.jpg'])">‚¨Ö</button>
        <button onclick="changeImage(this, ['autres_1.jpg','autres_2.jpg','autres_3.jpg'])">‚û°</button>
      </div>
    </div>
  </div>

  <!-- Plein √©cran -->
  <div id="fullscreen" class="fullscreen">
    <button class="close" onclick="closeFullscreen()">‚úñ</button>
    <button class="nav-btn prev" onclick="navigateFullscreen(-1)">‚¨Ö</button>
    <img src="" alt="Zoom">
    <button class="nav-btn next" onclick="navigateFullscreen(1)">‚û°</button>
  </div>

  <script>
    let diaporamas = [];
    let fsImages = [];
    let fsIndex = 0;

    function changeImage(button, images) {
      const figure = button.closest('.theme').querySelector('.diaporama img');
      const currentSrc = figure.getAttribute('src');
      let index = images.indexOf(currentSrc);
      if (button.textContent === '‚û°') index = (index + 1) % images.length;
      else index = (index - 1 + images.length) % images.length;
      figure.classList.add('fade-out');
      setTimeout(() => {
        figure.src = images[index];
        figure.classList.remove('fade-out');
      }, 360);
    }

    document.querySelectorAll('.theme').forEach(theme => {
      const imgs = Array.from(theme.querySelectorAll('button'))[0]?.onclick.toString().match(/'([^']+)'/g)?.map(x => x.replace(/'/g, ''));
      if (!imgs) return;
      const img = theme.querySelector('.diaporama img');
      let index = 0;

      const interval = setInterval(() => {
        index = (index + 1) % imgs.length;
        img.classList.add('fade-out');
        setTimeout(() => {
          img.src = imgs[index];
          img.classList.remove('fade-out');
        }, 360);
      }, 3000);

      diaporamas.push({ interval });
    });

    function openFullscreen(images, index) {
      diaporamas.forEach(d => clearInterval(d.interval));
      fsImages = images;
      fsIndex = index;
      const fs = document.getElementById('fullscreen');
      fs.querySelector('img').src = images[index];
      fs.classList.add('active');
    }

    function closeFullscreen() {
      document.getElementById('fullscreen').classList.remove('active');
      setTimeout(() => restartSlides(), 500);
    }

    function restartSlides() {
      diaporamas = [];
      document.querySelectorAll('.theme').forEach(theme => {
        const imgs = Array.from(theme.querySelectorAll('button'))[0]?.onclick.toString().match(/'([^']+)'/g)?.map(x => x.replace(/'/g, ''));
        if (!imgs) return;
        const img = theme.querySelector('.diaporama img');
        let index = imgs.indexOf(img.src.split('/').pop());
        const interval = setInterval(() => {
          index = (index + 1) % imgs.length;
          img.classList.add('fade-out');
          setTimeout(() => {
            img.src = imgs[index];
            img.classList.remove('fade-out');
          }, 360);
        }, 3000);
        diaporamas.push({ interval });
      });
    }

    function navigateFullscreen(dir) {
      fsIndex = (fsIndex + dir + fsImages.length) % fsImages.length;
      const img = document.getElementById('fullscreen').querySelector('img');
      img.classList.add('fade-out');
      setTimeout(() => {
        img.src = fsImages[fsIndex];
        img.classList.remove('fade-out');
      }, 200);
    }

    document.addEventListener('keydown', e => {
      const fs = document.getElementById('fullscreen');
      if (!fs.classList.contains('active')) return;
      if (e.key === 'ArrowRight') navigateFullscreen(1);
      if (e.key === 'ArrowLeft') navigateFullscreen(-1);
      if (e.key === 'Escape') closeFullscreen();
    });

    /* ----- Swipe mobile ----- */
    let touchStartX = 0, touchEndX = 0;
    const fullscreen = document.getElementById('fullscreen');

    fullscreen.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    fullscreen.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      const diff = touchEndX - touchStartX;
      if (Math.abs(diff) > 50) {
        if (diff > 0) navigateFullscreen(-1);
        else navigateFullscreen(1);
      }
    });

    document.querySelectorAll('.diaporama').forEach(diap => {
      let startX = 0, endX = 0;
      diap.addEventListener('touchstart', e => {
        startX = e.changedTouches[0].screenX;
      });
      diap.addEventListener('touchend', e => {
        endX = e.changedTouches[0].screenX;
        const diff = endX - startX;
        if (Math.abs(diff) > 50) {
          const theme = diap.closest('.theme');
          const imgs = Array.from(theme.querySelectorAll('button'))[0]
            ?.onclick.toString()
            .match(/'([^']+)'/g)
            ?.map(x => x.replace(/'/g, ''));
          if (!imgs) return;
          const fakeButton = document.createElement('button');
          fakeButton.textContent = diff > 0 ? '‚¨Ö' : '‚û°';
          changeImage(fakeButton, imgs);
        }
      });
    });
  </script>
</body>
