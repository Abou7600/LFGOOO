<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“¸ Galerie LFGOOO</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --bg1: #00c9ff;
      --bg2: #92fe9d;
      --accent: #ffffff;
      --btn-text: #00c9ff;
    }
    body {
      background: linear-gradient(to right, var(--bg1), var(--bg2));
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 24px;
      color: var(--accent);
      margin: 0;
      min-height: 100vh;
    }
    h1 { font-size: 2.2rem; margin: 20px 0 10px; }
    p.subtitle { font-size: 1rem; margin-bottom: 30px; color: #fff; }

    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 28px; margin-bottom: 28px; }
    .theme { background-color: rgba(255, 255, 255, 0.08); padding: 16px; border-radius: 14px; box-shadow: 0 6px 18px rgba(0,0,0,0.12); }
    h2 { font-size: 1.15rem; margin: 0 0 12px; text-decoration: underline; }

    .diaporama { position: relative; width: 100%; max-width: 320px; margin: 0 auto; cursor: pointer; }
    .diaporama img {
      width: 100%; height: 250px; object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
      transition: opacity 360ms ease, transform 360ms ease;
    }
    .diaporama img.fade-out { opacity: 0; transform: scale(0.98); }

    figcaption { margin-top: 10px; font-size: 0.95rem; color: var(--accent); min-height: 1.2em; }
    .controls { margin-top: 10px; }
    button {
      padding: 8px 14px; margin: 4px;
      border: none; border-radius: 6px;
      background-color: #ffffff; color: var(--btn-text);
      font-weight: 700; cursor: pointer;
      transition: transform 120ms ease;
    }
    button:active { transform: scale(0.98); }

    /* Plein Ã©cran (zoom image) */
    .fullscreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .fullscreen.active {
      visibility: visible;
      opacity: 1;
    }
    .fullscreen img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 16px;
      user-select: none;
    }
    .nav-btn:hover { color: #00c9ff; }
    .prev { left: 20px; }
    .next { right: 20px; }
    .close {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 2rem;
      cursor: pointer;
      color: white;
      background: none;
      border: none;
    }

    @media (max-width: 1000px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Galerie de Souvenirs LFGOOO</h1>
  <p class="subtitle">Parce que jâ€™ai passÃ© mes meilleures annÃ©es lycÃ©ennes avec vous !</p>

  <div class="grid">
    <!-- Exemple : Bruxelles -->
    <div class="theme">
      <h2>Bruxelles</h2>
      <figure class="diaporama" onclick="openFullscreen(['bruxelles1.jpg','bruxelles2.jpg','bruxelles3.jpg'], 0)">
        <img src="bruxelles1.jpg" alt="Bruxelles">
        <figcaption>Notre effet papillon</figcaption>
      </figure>
      <div class="controls">
        <button onclick="changeImage(this, ['bruxelles1.jpg','bruxelles2.jpg','bruxelles3.jpg'])">â¬…</button>
        <button onclick="changeImage(this, ['bruxelles1.jpg','bruxelles2.jpg','bruxelles3.jpg'])">âž¡</button>
      </div>
    </div>

    <!-- Autres sections Ã  copier si besoin -->
  </div>

  <!-- Plein Ã©cran -->
  <div id="fullscreen" class="fullscreen">
    <button class="close" onclick="closeFullscreen()">âœ–</button>
    <button class="nav-btn prev" onclick="navigateFullscreen(-1)">â¬…</button>
    <img src="" alt="Zoom">
    <button class="nav-btn next" onclick="navigateFullscreen(1)">âž¡</button>
  </div>

  <script>
    let diaporamas = [];
    let fsImages = [];
    let fsIndex = 0;

    // Fonction de changement manuel
    function changeImage(button, images) {
      const figure = button.closest('.theme').querySelector('.diaporama img');
      const currentSrc = figure.getAttribute('src');
      let index = images.indexOf(currentSrc);
      if (button.textContent === 'âž¡') index = (index + 1) % images.length;
      else index = (index - 1 + images.length) % images.length;
      figure.classList.add('fade-out');
      setTimeout(() => {
        figure.src = images[index];
        figure.classList.remove('fade-out');
      }, 360);
    }

    // Auto diaporama (pause/reprise)
    document.querySelectorAll('.theme').forEach(theme => {
      const imgs = Array.from(theme.querySelectorAll('button'))[0]?.onclick.toString().match(/'([^']+)'/g)?.map(x => x.replace(/'/g, ''));
      if (!imgs) return;
      const img = theme.querySelector('.diaporama img');
      let index = 0;

      const interval = setInterval(() => {
        index = (index + 1) % imgs.length;
        img.classList.add('fade-out');
        setTimeout(() => {
          img.src = imgs[index];
          img.classList.remove('fade-out');
        }, 360);
      }, 3000);

      diaporamas.push({ interval });
    });

    // Plein Ã©cran
    function openFullscreen(images, index) {
      // ðŸŸ¢ Stop tous les diaporamas
      diaporamas.forEach(d => clearInterval(d.interval));

      fsImages = images;
      fsIndex = index;
      const fs = document.getElementById('fullscreen');
      fs.querySelector('img').src = images[index];
      fs.classList.add('active');
    }

    function closeFullscreen() {
      document.getElementById('fullscreen').classList.remove('active');
      // ðŸŸ¢ Relancer les diaporamas aprÃ¨s 0.5s
      setTimeout(() => restartSlides(), 500);
    }

    function restartSlides() {
      diaporamas = [];
      document.querySelectorAll('.theme').forEach(theme => {
        const imgs = Array.from(theme.querySelectorAll('button'))[0]?.onclick.toString().match(/'([^']+)'/g)?.map(x => x.replace(/'/g, ''));
        if (!imgs) return;
        const img = theme.querySelector('.diaporama img');
        let index = imgs.indexOf(img.src.split('/').pop());
        const interval = setInterval(() => {
          index = (index + 1) % imgs.length;
          img.classList.add('fade-out');
          setTimeout(() => {
            img.src = imgs[index];
            img.classList.remove('fade-out');
          }, 360);
        }, 3000);
        diaporamas.push({ interval });
      });
    }

    // Navigation dans le plein Ã©cran
    function navigateFullscreen(dir) {
      fsIndex = (fsIndex + dir + fsImages.length) % fsImages.length;
      const img = document.getElementById('fullscreen').querySelector('img');
      img.classList.add('fade-out');
      setTimeout(() => {
        img.src = fsImages[fsIndex];
        img.classList.remove('fade-out');
      }, 200);
    }

    // Navigation clavier
    document.addEventListener('keydown', e => {
      const fs = document.getElementById('fullscreen');
      if (!fs.classList.contains('active')) return;
      if (e.key === 'ArrowRight') navigateFullscreen(1);
      if (e.key === 'ArrowLeft') navigateFullscreen(-1);
      if (e.key === 'Escape') closeFullscreen();
    });
  </script>
</body>
</html>
