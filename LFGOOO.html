<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üì∏ Galerie LFGOOO</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --bg1: #00c9ff;
      --bg2: #92fe9d;
      --accent: #ffffff;
      --btn-text: #00c9ff;
    }
    body {
      background: linear-gradient(to right, var(--bg1), var(--bg2));
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 24px;
      color: var(--accent);
      margin: 0;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 { font-size: 2.2rem; margin: 20px 0 10px; }
    p.subtitle { font-size: 1rem; margin-bottom: 30px; color: #fff; }

    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 28px; margin-bottom: 28px; align-items: start; }
    .theme { background-color: rgba(255, 255, 255, 0.08); padding: 16px; border-radius: 14px; box-shadow: 0 6px 18px rgba(0,0,0,0.12); min-height: 270px; }
    h2 { font-size: 1.15rem; margin: 0 0 12px; text-decoration: underline; }
    .diaporama { position: relative; width: 100%; max-width: 320px; margin: 0 auto; cursor: pointer; }
    .diaporama img { width: 100%; height: 250px; object-fit: cover; border-radius: 10px; box-shadow: 0 6px 14px rgba(0,0,0,0.25); display: block; transition: opacity 360ms ease, transform 360ms ease; opacity: 1; transform: translateY(0); }
    .diaporama img.fade-out { opacity: 0; transform: translateY(8px); }
    figcaption { margin-top: 10px; font-size: 0.95rem; color: var(--accent); min-height: 1.2em; }
    .controls { margin-top: 10px; }
    button { padding: 8px 14px; margin: 4px; border: none; border-radius: 6px; background-color: #ffffff; color: var(--btn-text); font-weight: 700; cursor: pointer; transition: transform 120ms ease; }
    button:active { transform: scale(0.98); }
    button:hover { background-color: #f0f0f0; }

    @media (max-width: 1000px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <h1>üì∏ Galerie de Souvenirs LFGOOO</h1>
  <p class="subtitle">Parce que j‚Äôai pass√© mes meilleures ann√©es lyc√©ennes avec vous !</p>

  <div class="grid">

      <div class="controls">
        <button onclick="changeImage(this, ['bruxelles/bruxelles1.jpg','bruxelles/bruxelles2.jpg','bruxelles/bruxelles3.jpg'])">‚¨Ö</button>
        <button onclick="changeImage(this, ['bruxelles/bruxelles1.jpg','bruxelles/bruxelles2.jpg','bruxelles/bruxelles3.jpg'])">‚û°</button>

    <div class="theme">

      <figure class="diaporama">

      </figure>
      <div class="controls">
        <button onclick="changeImage(this, ['Walibi2024/walibi2024_1.jpg','Walibi2024/walibi2024_2.jpg','Walibi2024/walibi2024_3.jpg','Walibi2024/walibi2024_4.jpg','Walibi2024/walibi2024_5.jpg','Walibi2024/walibi2024_6.jpg','Walibi2024/walibi2024_7.jpg','Walibi2024/walibi2024_8.jpg'])">‚¨Ö</button>

        <button onclick="changeImage(this, ['Ski/ski1.jpg','Ski/ski2.jpg','Ski/ski3.jpg'])">‚û°</button>

  </div>

  <script>
    function changeImage(button, images) {
      const figure = button.closest('.theme').querySelector('.diaporama img');
      const currentSrc = figure.getAttribute('src');
      let index = images.indexOf(currentSrc);
      if (button.textContent === '‚û°') {
        index = (index + 1) % images.length;
      } else {
        index = (index - 1 + images.length) % images.length;
      }
      figure.classList.add('fade-out');
      setTimeout(() => {
        figure.setAttribute('src', images[index]);
        figure.classList.remove('fade-out');
      }, 360);
    }
  </script>
