  <style>
    :root {
      --bg1: #00c9ff;
      --bg2: #92fe9d;
      --accent: #ffffff;
      --btn-text: #00c9ff;
    }
    body {
      background: linear-gradient(to right, var(--bg1), var(--bg2));
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 24px;
      color: var(--accent);
      margin: 0;
      min-height: 100vh;
    }
    h1 { font-size: 2.2rem; margin: 20px 0 10px; }
    p.subtitle { font-size: 1rem; margin-bottom: 30px; color: #fff; }

    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 28px; margin-bottom: 28px; }
    .theme { background-color: rgba(255, 255, 255, 0.08); padding: 16px; border-radius: 14px; box-shadow: 0 6px 18px rgba(0,0,0,0.12); }
    h2 { font-size: 1.15rem; margin: 0 0 12px; text-decoration: underline; }

    .diaporama { position: relative; width: 100%; max-width: 320px; margin: 0 auto; cursor: pointer; }
    .diaporama img, .diaporama video {
      width: 100%; height: 250px; object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
      transition: opacity 360ms ease, transform 360ms ease;
    }
    .diaporama img.fade-out, .diaporama video.fade-out { opacity: 0; transform: scale(0.98); }

    figcaption { margin-top: 10px; font-size: 0.95rem; color: var(--accent); min-height: 1.2em; }
    .controls { margin-top: 10px; }
    button {
      padding: 8px 14px; margin: 4px;
      border: none; border-radius: 6px;
      background-color: #ffffff; color: var(--btn-text);
      font-weight: 700; cursor: pointer;
      transition: transform 120ms ease;
    }
    button:active { transform: scale(0.98); }

    /* Plein Ã©cran */
    .fullscreen {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex; justify-content: center; align-items: center;
      z-index: 9999;
      visibility: hidden; opacity: 0;
      transition: opacity 0.3s ease;
    }
    .fullscreen.active { visibility: visible; opacity: 1; }
    .fullscreen img, .fullscreen video {
      max-width: 90%; max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      transition: transform 0.3s ease;
      transform: scale(0.95);
    }
    .fullscreen.active img, .fullscreen.active video { transform: scale(1); }

    .nav-btn {
      position: absolute; top: 50%;
      transform: translateY(-50%);
      font-size: 2rem; background: none;
      border: none; color: white;
      cursor: pointer; padding: 16px;
      user-select: none;
    }
    .nav-btn:hover { color: #00c9ff; }
    .prev { left: 20px; }
    .next { right: 20px; }
    .close {
      position: absolute; top: 20px; right: 30px;
      font-size: 2rem; cursor: pointer;
      color: white; background: none; border: none;
    }

    @media (max-width: 1000px) { .grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }
  </style>

      <figure class="diaporama" onclick="openFullscreen(['walibi2024_1.jpg','walibi2024_2.jpg','walibi2024_3.jpg','walibi2024_4.jpg','walibi2024_5.jpg','walibi2024_6.jpg','walibi2024_7.jpg','walibi2024_8.jpg','walibi2024_9.jpg','walibi2024_10.jpg','walibi2024_11.jpg','walibi2024_12.jpg','walibi2024_13.jpg','walibi2024_14.mp4'], 0)">

        <button onclick="changeImage(this, ['walibi2024_1.jpg','walibi2024_2.jpg','walibi2024_3.jpg','walibi2024_4.jpg','walibi2024_5.jpg','walibi2024_6.jpg','walibi2024_7.jpg','walibi2024_8.jpg','walibi2024_9.jpg','walibi2024_10.jpg','walibi2024_11.jpg','walibi2024_12.jpg','walibi2024_13.jpg','walibi2024_14.mp4'])">âž¡</button>

  <!-- Plein Ã©cran -->
  <div id="fullscreen" class="fullscreen">
    <button class="close" onclick="closeFullscreen()">âœ–</button>
    <button class="nav-btn prev" onclick="navigateFullscreen(-1)">â¬…</button>
    <img id="fsImage" src="" alt="">
    <video id="fsVideo" controls></video>
    <button class="nav-btn next" onclick="navigateFullscreen(1)">âž¡</button>
  </div>

  <script>
    let fsImages = [];
    let fsIndex = 0;

    function isVideo(file) {
      return file.endsWith('.mp4') || file.endsWith('.webm') || file.endsWith('.mov');
    }

    function changeImage(button, images) {
      const figure = button.closest('.theme').querySelector('.diaporama');
      const media = figure.querySelector('img, video');
      const currentSrc = media.getAttribute('src');
      let index = images.indexOf(currentSrc);
      if (button.textContent === 'âž¡') index = (index + 1) % images.length;
      else index = (index - 1 + images.length) % images.length;

      const next = images[index];
      media.classList.add('fade-out');
      setTimeout(() => {
        if (isVideo(next)) {
          figure.innerHTML = `<video src="${next}" muted autoplay loop></video>`;
        } else {
          figure.innerHTML = `<img src="${next}" alt="">`;
        }
      }, 360);
    }

    function openFullscreen(images, index) {
      fsImages = images;
      fsIndex = index;
      const fs = document.getElementById('fullscreen');
      const img = document.getElementById('fsImage');
      const vid = document.getElementById('fsVideo');
      const current = images[index];

      if (isVideo(current)) {
        img.style.display = 'none';
        vid.style.display = 'block';
        vid.src = current;
        vid.play();
      } else {
        vid.pause();
        vid.style.display = 'none';
        img.style.display = 'block';
        img.src = current;
      }
      fs.classList.add('active');
    }

    function closeFullscreen() {
      const fs = document.getElementById('fullscreen');
      const vid = document.getElementById('fsVideo');
      vid.pause();
      fs.classList.remove('active');
    }

    function navigateFullscreen(dir) {
      fsIndex = (fsIndex + dir + fsImages.length) % fsImages.length;
      const img = document.getElementById('fsImage');
      const vid = document.getElementById('fsVideo');
      const current = fsImages[fsIndex];

      if (isVideo(current)) {
        img.style.display = 'none';
        vid.style.display = 'block';
        vid.src = current;
        vid.play();
      } else {
        vid.pause();
        vid.style.display = 'none';
        img.style.display = 'block';
        img.src = current;
      }
    }
  </script>
